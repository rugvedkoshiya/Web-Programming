<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practcal 6-1 | 190630107063</title>
        <script src="script.js" defer></script>
        <style>
            #validationError {
                display: none;
                margin-top: 10px;
                width: fit-content;
                padding: 5px;
                border-radius: 4px;
                background-color: #dd5145;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get" onsubmit="return validateForm()">
            <label for="fname">Full Name</label>
            <input type="text" name="fname" id="name" required />
            <br />

            <label for="email">Email</label>
            <input type="email" name="email" required />
            <br />

            <label for="password">Password</label>
            <input
                type="password"
                name="password"
                id="password"
                autocomplete="on"
                required
            />
            <br />

            <label for="mobile">Mobile</label>
            <input type="number" name="mobile" id="mobile" required />
            <br />

            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male" required />Male
            <input type="radio" name="gender" value="female" required />Female
            <br />

            <label for="dob">Date of birth</label>
            <input type="date" name="date" />
            <br />

            <label for="lang">Languages known</label>
            <input type="checkbox" name="lang" value="hindi" />Hindi
            <input type="checkbox" name="lang" value="english" />English
            <input type="checkbox" name="lang" value="tamil" />Tamil
            <input type="checkbox" name="lang" value="telugu" />Telugu
            <br />

            <textarea
                name="address"
                cols="30"
                rows="5"
                placeholder="Address"
                required
            ></textarea>
            <br />

            <label for="city">City</label>
            <select name="city" required>
                <option value="surat">Surat</option>
                <option value="anand">Anand</option>
                <option value="mumbai">Mumbai</option>
                <option value="bhavnagar">Bhavnagar</option>
                <option value="jaipur">Jaipur</option>
            </select>

            <label for="state">State</label>
            <select name="state" required>
                <option value="gujarat">Gujarat</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="maharashtra">Maharashtra</option>
            </select>

            <label for="country">Country</label>
            <select name="country" required>
                <option value="india">India</option>
                <option value="canada">Canada</option>
                <option value="pakistan">Pakistan</option>
            </select>
            <br />

            <input type="submit" value="submit" />
            <input type="reset" value="reset" />
            <input type="button" value="Cancel" />
            <br />

            <span id="validationError"> hehe </span>
        </form>
    </body>
</html>
