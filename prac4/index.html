<!DOCTYPE html>
<html lang="en">

<body>
    <form action="">
        <label for="">Text</label>
        <input type="text">
        <br>

        <label for="">Password</label>
        <input type="password">
        <br>

        <label for="">Radio</label>
        <input type="radio">
        <br>

        <label for="">Checkbox</label>
        <input type="checkbox">
        <br>

        <label for="">Button</label>
        <input type="button" value="button">

        <br>

        <br>

        <input type="week">
        <br>

        <input type="search">
        <br>

        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>

        <input type="url" placeholder="http://www.website.com">
        <br>
        
        <label for="">Submit</label>
        <input type="submit">
        <br>
        
        <label for="">Reset</label>
        <input type="reset">
